<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>arcHIVE</title>
  <style>
    body {
      font-family: 'Futura', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding-top: 0;
      background: #121212;
      color: white;
      margin: 0;
      overflow: hidden;
    }
    #topBanner {
      background-color: white;
      color: black;
      width: 100%;
      padding: 40px 0;
      display: flex;
      justify-content: center;
      position: relative;
    }
    #hiveTitle {
      position: relative;
      text-align: center;
      font-size: 2.5rem;
      font-weight: normal;
    }
    .hiveText {
      position: relative;
      z-index: 1;
    }
    #arcAnimation {
      position: absolute;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 5px solid gold;
      border-top-color: transparent;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: orbit 4s linear infinite;
      pointer-events: none;
      z-index: 0;
    }
    @keyframes orbit {
      from {
        transform: rotate(0deg) translateX(30px) rotate(0deg);
      }
      to {
        transform: rotate(360deg) translateX(30px) rotate(-360deg);
      }
    }
  </style>
</head>
<body>
  <div id="topBanner">
    <div id="hiveTitle">
      <span class="hiveText">arch<span style="font-weight: bold;">HIVE</span></span>
      <div id="arcAnimation"></div>
    </div>
  </div>
  <div style="max-width: 600px; margin-top: 30px; text-align: center;">
    <p style="font-size: 1.1rem; line-height: 1.5;">
      arcHIVE is a decentralized platform for capturing, verifying, and tokenizing your most important audiovisual documents. 
      With blockchain-backed authenticity, IPFS storage, and a built-in camera UI, your media stays secure, traceable, and future-proof.
    </p>
    <form style="margin-top: 20px;">
      <input type="email" placeholder="Enter your email" required
        style="padding: 10px; width: 70%; max-width: 300px; font-size: 1rem; border: none; border-radius: 4px;"/>
      <button type="submit"
        style="padding: 10px 20px; margin-left: 10px; font-size: 1rem; background-color: gold; border: none; border-radius: 4px; color: black; cursor: pointer;">
        Sign Up
      </button>
    </form>
  </div>
</body>
</html>
