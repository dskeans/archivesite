<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>arcHIVE Signup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="assets/logo.png" alt="arcHIVE Logo" class="logo" />
    <h1>Join the arcHIVE Community</h1>
    <p>Be the first to know when arcHIVE launches. Get early access to testing opportunities and stay updated on our progress.</p>
    <form id="signupForm">
      <input type="email" placeholder="Your email" required />
      <input type="text" placeholder="Your name (optional)" />
      <label><input type="checkbox" name="interest" value="early_access"> Early access to beta testing</label><br>
      <label><input type="checkbox" name="interest" value="app_launch"> App launch notifications</label><br>
      <label><input type="checkbox" name="interest" value="features"> New feature announcements</label><br>
      <label><input type="checkbox" name="interest" value="industry_news"> Industry insights & news</label><br>
      <button type="submit">Sign Up</button>
    </form>
    <div id="responseMsg"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
